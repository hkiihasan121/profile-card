<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- this is the full page -->
  <section class="main">
    <!-- this is the animation of the full page-->
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <!-- this the full card-->
    <div class="card">
      <!--this is the header of the card -->
      <div class="card-header"></div>
      <!-- this is the body of the card-->
      <div class="card-body">
        <!-- this is the profile photo -->
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <!-- this is the name and the age of the profile-->
        <h2 class="name-age">
          Victor Crset
          <span class="age">26</span>
        </h2>
        <!-- this is hte city of the profile -->
        <h3 class="city">London</h3>
      </div>

      <!-- this is the end of body of the card-->

      <hr>
      <!-- this is the footer of the card -->
      <div class="card-footer">
        <!-- this is the details of the profile -->
        <div class="item">
          <h4 class="value">80k</h4>
          <h5 class="meta">Followers</h5>
        </div>

        <div class="item">
          <h4 class="value">803k</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4k</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
      <!-- this is the end of the footer of the body -->
    </div>
    <!-- this is the end of the card -->

    <!-- this is the the copy right -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hkiihasan</a>.
    </div>

  </section>
  <!-- this is the end of the page -->

</body>
</html>
